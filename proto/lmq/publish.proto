syntax = "proto3";

option go_package = "github.com/light-mq/proto/lmq";
option java_package = "org.lightmq.light-mq";

package lmq;

service Publisher {
  // todo client streaming
  rpc Send (MessageRequest) returns (MessageResponse) {}
}

message MessageRequest {
  bytes body = 1;
}

message MessageResponse {
  enum Status {
    UNKNOWN = 0;
    OK = 1;
    FAILED = 2;
  }
  Status status = 1;
}
